name: Deploy to AWS S3/CloudFront

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  # Update these values with your actual bucket and distribution ID
  S3_BUCKET: snake-game-yourname
  CLOUDFRONT_DISTRIBUTION_ID: YOUR_DISTRIBUTION_ID

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          # Sync all files except HTML and source maps with long cache
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.map"

          # Upload index.html with no-cache for immediate updates
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/ \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        if: env.CLOUDFRONT_DISTRIBUTION_ID != 'YOUR_DISTRIBUTION_ID'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment successful
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê S3 Website URL: http://${{ env.S3_BUCKET }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
          if [ "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" != "YOUR_DISTRIBUTION_ID" ]; then
            echo "üöÄ CloudFront URL: Check your CloudFront distribution"
          fi

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: petstore_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-petstore_db}
      POSTGRES_USER: ${POSTGRES_USER:-petstore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-petstore}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-petstore} -d ${POSTGRES_DB:-petstore_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - petstore_network

  # Django Backend API
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: development
    container_name: petstore_backend
    restart: unless-stopped
    command: >
      sh -c "python src/manage.py migrate &&
             python src/manage.py collectstatic --noinput &&
             python src/manage.py runserver 0.0.0.0:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-petstore}:${POSTGRES_PASSWORD:-petstore}@db:5432/${POSTGRES_DB:-petstore_db}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./media:/app/media
      - static_volume:/app/staticfiles
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - petstore_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local

networks:
  petstore_network:
    driver: bridge
